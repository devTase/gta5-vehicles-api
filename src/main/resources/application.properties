# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/gta5vehicles
quarkus.datasource.jdbc.max-size=16

# Hibernate ORM Configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.jdbc.timezone=UTC

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H

# OpenAPI and Swagger UI Configuration
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.theme=original

# Application Information
quarkus.application.name=GTA5 Vehicles API
quarkus.application.version=1.0.0-SNAPSHOT
quarkus.application.description=A comprehensive API for managing GTA5 vehicles
mp.openapi.extensions.smallrye.info.title=GTA5 Vehicles API
mp.openapi.extensions.smallrye.info.version=1.0.0-SNAPSHOT
